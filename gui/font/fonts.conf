<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Fallback fonts preference order -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Besley</family>
            <family>agave Nerd Font</family>
            <family>Noto Serif CJK SC</family>
            <family>Noto Serif CJK TC</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK KR</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Lato</family>
            <family>Montserrat</family>
            <family>URW Gothic</family>
            <family>Noto Serif CJK SC</family>
            <family>Noto Serif CJK TC</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK KR</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>agave Nerd Font</family>
            <family>Noto Sans Mono CJK SC</family>
            <family>Noto Sans Mono CJK TC</family>
            <family>Noto Sans Mono CJK JP</family>
            <family>Noto Sans Mono CJK KR</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <!-- 字体微调的程度, 可选为 hintnone, hintslight (默认), hintmedium, hintfull. -->
    <!-- 简单来说，更高的 hinting 等级可以使字体更锐利，但同时也会损失更多的细节. -->
    <!-- 如果你的显示器的 DPI 高得不像话 (>=300), 那么就可以关闭 hinting, 因为字体会自然对齐像素. -->
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <!-- 抗锯齿. 除非你的屏幕DPI奇高否则建议开启. -->
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>

    <!-- 将 Liberation 系列对应到我们定义的优先字体上 -->
    <!-- Map fonts that are commonly used by web pages to our preferred fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Sans</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Lato</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>arial</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Lato</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Roboto</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Lato</string>
        </edit>
    </match>

    <!-- 禁用 nimbus sans -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <!-- This font is causing problem with GitHub -->
                    <string>Nimbus Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
